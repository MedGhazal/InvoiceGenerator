{% load i18n %}
<form 
    class="invoicee form"
    hx-post="
    {% if update %}
    {% url 'Invoicee:modify-invoicee' invoicee.id %}
    {% elif private %}
    {% url 'Invoicee:add-private-invoicee' %}
    {% else %}
    {% url 'Invoicee:add-invoicee' %}
    {% endif %}
    " 
    hx-trigger="submit"
    hx-swap="innerHTML"
    hx-target="main">
    <div class="form-header">
        <botton type="button" hx-on:click="document.getElementById('invoicee-form-dialog').close()" class="dialog-close-button" tabindex="0">
        {% include './symbols/x-square.svg' %}
        </botton>
    </div>
    <div class="form-main">
        {% csrf_token %}
        {{ form }}
    </div>
    <div class="form-footer">
        <button type="submit" class="dialog-submit-button" hx-on:Click="document.getElementById('invoicee-form-dialog').close()">
            {% if update %}
            {% translate 'Save' %}
            {% else %}
            {% translate 'AddInvoicee' %}
            {% endif %}
        </button>
    </div>
</form>
