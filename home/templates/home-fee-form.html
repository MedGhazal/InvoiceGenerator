{% load i18n %}
<div class="fee-form" id="fee-form-{{ projectIndex }}-{{ feeIndex }}">
    {{ feeForm }}
    {% if feeIndex > 1 %}
    <button hx-on:click='document.getElementById("fee-form-{{ projectIndex }}-{{ feeIndex }}").remove()'>
        <span class="symbol">&#10807;</span>
        <span class="underlined">{% translate 'DeleteFee' %}</span>
    </button>
    {% endif %}
</div>
